<body class="h-100">
    <header class="header">
        <div class="grid-container container-header">
            <div class="large-span-2">
                <a class="a_back-home" href="https://viniux.com/">
                    <img src="../img/logo-viniux_white.svg" class="header-logo" alt="Logo ViniUX, contendo a escrita: vini em volta de um retângulo. E ao lado do retângulo a escrita: ux e um ponto final."  >
                </a>
            </div>
            <nav class="large-span-10 menu-nav" id="primary-nav" aria-label="Main">
                <button class="menu-hamburguer" id="hamburger" aria-expanded="false">
                    <span class="material-symbols-outlined menu-defaut" aria-hidden="true">menu</span>
                    <span>Menu</span>
                </button>
                <div class="main-nav">
                    <ul class="container-nav">
                        <li><a class="link-nav" href="https://viniux.com/#about">Sobre mim</a></li>
                        <li><a class="link-nav" href="https://viniux.com/projetos">Meus Projetos</a></li>
                        <li><a class="link-nav" href="https://viniux.com/#hability">Conhecimentos</a></li>
                        <li><a class="link-nav" href="https://viniux.com/#contact">Contatos</a></li>
                        <li class="button-cv"><a class="button-text" href="https://viniux.com/pdf/cv_vinicius-santos.pdf" target="_blank">Abrir Currículo <span class="material-symbols-outlined">open_in_new</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="example-form" id="example-form">
            <div class="grid-container">
                <div class="large-span-8 small-span-12">
                    <h1>Exemplo de formulário</h1>
                    <form class="form-vertical" aria-labelledby="test">
                        <div class="form-group">
                            <label class="group-label" for="name">
                                Como posso te chamar?
                            </label>
                            <div class="group-hint" id="name-hint">
                                Inserir valor
                            </div>
                            <input id="name" name="name" type="text" spellcheck="false" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label class="group-label" for="email">
                                Email
                            </label>
                            <div class="group-hint" id="email-hint">
                                Não usarei o email para envio de span.
                            </div>
                            <input id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label class="group-label" for="telephone-number">
                                Número de telefone
                            </label>
                            <div class="group-hint" id="telephone-number-hint">
                                Se for um número internacional, favor inserir o código do país.
                            </div>
                            <input id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
                        </div>
                        <div class="form-group">
                            <label class="group-label" for="dropdown">
                                Dropdown
                            </label>
                            <select>
                                <option value="one">Opção 1</option>
                                <option value="two">Opção 2</option>
                                <option value="three">Opção 3</option>
                            </select>
                        </div>
                        <div>
                            <fieldset>
                                <legend class="group-label">Selecione uma opção</legend>
                                <div class="group-radio" data-module="govuk-radios">
                                    <div class="item-radio">
                                        <input id="label-do-campo-radio" name="label-do-campo-radio" type="radio" value="opção-1">
                                        <label for="label-do-campo-radio">
                                            Opção 1
                                        </label>
                                    </div>
                                    <div class="item-radio">
                                        <input id="label-do-campo-radio-2" name="label-do-campo-radio" type="radio" value="opção-2">
                                        <label for="label-do-campo-radio-2">
                                            Opção 2
                                        </label>
                                    </div>
                                    <div class="item-radio">
                                        <input id="label-do-campo-radio-3" name="label-do-campo-radio" type="radio" value="opção-3">
                                        <label for="label-do-campo-radio-3">
                                            Opção 3
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
        </section>
    </main>
